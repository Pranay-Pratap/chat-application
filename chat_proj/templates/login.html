<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Create your account!</h3>
    <form method="post" action="/login/">
        {% csrf_token %}
        <div class="form-group">
            <label for="phone_number">Phone Number</label>&ensp;
            <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter Your Phone Number" Required>
        </div><br>
        <div class="form-group">
            <label for="email">Email</label>&ensp;
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" Required>
        </div><br>
        <div class="form-group">
            <label for="pass1">Password</label>&ensp;
            <input type="password" class="form-control" id="password" name="password" placeholder="Create Your Password" Required>
        </div><br>
        <button type="submit" class="btn btn-primary">log In</button>
    </form>
</body>
</html>
